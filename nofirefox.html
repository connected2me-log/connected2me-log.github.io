	<p id="firefoxNotSupport"></p>

	<script>
		var newLayer = document.querySelector('.newLayer');
		newLayer.style.position = 'absolute';
		newLayer.style.zIndex = '5';
		setTimeout(() => {
			newLayer.style.height = '100%';
			newLayer.style.transition = 'all 900ms ease';
		}, 4000);

		setTimeout(() => {
			document.body.style.background = '#1f1f1f';
			var firefoxIcon = document.getElementById('firefox').remove();
			var firefoxNotSupport = document.getElementById('firefoxNotSupport').remove();
		}, 5000);
	</script>
</body>
